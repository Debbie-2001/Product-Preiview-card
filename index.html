<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!-- Card -->
<section class="card">
  <div class="card-image">
    <img src="/images/image-product-desktop.jpg" alt="" width="325px" height="400px">
  </div>
  
  <div class="container grid">
    <h3 class="peff">
      P E R F U M E
    </h3>
    <h1 class="p2">Gabrielle Essence Eau De Parfum</h1>
    <p class="floral">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <br>

    <p class="price"> $149.99 <span><s>$169.99</s></span> 
    </p>  
    
      <button class="button"><img src="/images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
        </button> 
    

    </div>.
</section>
</body>
</html>
